<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Zenia IA Chat</title>
  <style>
    :root {
      --primary-color: #007AFF;
      --primary-hover-color: #005bb5;
      --app-bg: #f9f9f9;
      --header-bg: rgba(249, 249, 249, 0.95);
      --chat-bubble-ai-bg: #E5E5EA;
      --chat-bubble-ai-text: #000000;
      --chat-bubble-user-bg: var(--primary-color);
      --chat-bubble-user-text: #ffffff;
      --text-color: #000000;
      --secondary-text-color: #8A8A8E;
      --border-color: #D1D1D6;
      --input-bg: #FFFFFF;

      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-right: env(safe-area-inset-right, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-inset-left: env(safe-area-inset-left, 0px);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--app-bg);
      color: var(--text-color);
      overflow: hidden; /* Crucial pour √©viter le double scroll */
    }

    .app-container {
      display: flex;
      flex-direction: column;
      /* IMPORTANT: On utilise 100% au lieu de 100vh pour mieux r√©agir aux changements de la visual viewport */
      height: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--app-bg);
      padding-top: var(--safe-area-inset-top);
      /* Le padding-bottom de l'app-container sera g√©r√© dynamiquement par JS si besoin,
         mais la zone d'input g√®re son propre safe-area-inset-bottom */
      box-shadow: 0 0 30px rgba(0,0,0,0.08);
      position: relative; /* Pour que le clavier puisse potentiellement d√©caler la vue */
    }

    .chat-header {
      background-color: var(--header-bg);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      padding: 10px 15px;
      padding-left: calc(15px + var(--safe-area-inset-left));
      padding-right: calc(15px + var(--safe-area-inset-right));
      border-bottom: 0.5px solid var(--border-color);
      flex-shrink: 0;
      z-index: 10;
    }

    .chat-header h1 {
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: var(--text-color);
      text-align: center;
    }

    .chat-header select {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 0.5px solid var(--border-color);
      border-radius: 8px;
      background-color: rgba(230, 230, 234, 0.5);
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2220%22%20viewBox%3D%220%200%2020%2020%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M5%208l5%205%205-5H5z%22%20fill%3D%22%238A8A8E%22%2F%3E%3C%2Fsvg%3E');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px;
      color: var(--text-color);
    }
    .chat-header select:focus {
        outline: none;
        border-color: var(--primary-color);
    }

    #output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
      padding-left: calc(15px + var(--safe-area-inset-left));
      padding-right: calc(15px + var(--safe-area-inset-right));
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
      /* Ajout pour que le contenu ne soit pas coup√© par la zone d'input quand le clavier est ouvert */
      padding-bottom: 10px; /* Un petit padding en bas par d√©faut */
    }
    #output::-webkit-scrollbar {
      width: 6px;
    }
    #output::-webkit-scrollbar-track {
      background: transparent;
    }
    #output::-webkit-scrollbar-thumb {
      background-color: var(--border-color);
      border-radius: 10px;
    }

    .message {
      padding: 9px 14px;
      border-radius: 20px;
      max-width: 78%;
      line-height: 1.45;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background-color: var(--chat-bubble-user-bg);
      color: var(--chat-bubble-user-text);
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .ai-message {
      background-color: var(--chat-bubble-ai-bg);
      color: var(--chat-bubble-ai-text);
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .ai-message strong {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 3px;
      color: var(--secondary-text-color);
    }

    .typing-indicator-container {
      align-self: flex-start;
      padding: 0 !important;
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      background-color: var(--chat-bubble-ai-bg);
      border-radius: 20px;
      border-bottom-left-radius: 5px;
    }
    .typing-indicator span {
        height: 8px;
        width: 8px;
        margin: 0 2px;
        background-color: #BDBDC2;
        border-radius: 50%;
        display: inline-block;
        animation: bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.5); opacity: 0.5; }
        40% { transform: scale(1.0); opacity: 1; }
    }

    .input-area {
      display: flex;
      align-items: flex-end;
      padding: 8px 10px;
      /* IMPORTANT: Le padding-bottom de la safe area est ici */
      padding-bottom: calc(8px + var(--safe-area-inset-bottom));
      padding-left: calc(10px + var(--safe-area-inset-left));
      padding-right: calc(10px + var(--safe-area-inset-right));
      border-top: 0.5px solid var(--border-color);
      background-color: var(--input-bg);
      flex-shrink: 0;
      /* La position sera relative pour le JS, mais elle est en bas du flex container par d√©faut */
      position: relative;
      width: 100%; /* S'assurer qu'elle prend toute la largeur disponible */
      box-sizing: border-box; /* Inclure padding dans la largeur */
    }

    #input {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: var(--chat-bubble-ai-bg);
      resize: none;
      margin-right: 8px;
      min-height: 22px;
      max-height: 120px;
      overflow-y: auto;
      line-height: 1.4;
      outline: none;
      color: var(--text-color);
    }
    #input::placeholder {
        color: var(--secondary-text-color);
    }

    #send {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease, transform 0.1s ease;
      flex-shrink: 0;
      margin-bottom: 2px;
    }
    #send:hover {
      background-color: var(--primary-hover-color);
    }
    #send:active {
        transform: scale(0.9);
    }
    #send:disabled {
      background-color: #AEAEB2;
      cursor: not-allowed;
      transform: scale(1);
    }
    #send svg {
        width: 20px;
        height: 20px;
        fill: white;
        margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="app-container" id="appContainer">
    <header class="chat-header">
      <h1>Chat Zenia</h1>
      <select id="collaborator">
        <option value="max">Max ‚Äì Expert SEO</option>
        <option value="clara">Clara ‚Äì Strat√®ge Newsletter</option>
        <option value="lucas">Lucas ‚Äì Pro Onboarding</option>
        <option value="hugo">Hugo ‚Äì Analyste Donn√©es</option>
      </select>
    </header>

    <div id="output" aria-live="polite">
      <!-- Les messages du chat appara√Ætront ici -->
    </div>

    <div class="input-area" id="inputArea">
      <textarea id="input" placeholder="Message..." rows="1"></textarea>
      <button id="send" title="Envoyer">
        <svg viewBox="0 0 24 24"><path d="M3.4 20.4l17.4-8.4c.8-.4.8-1.6 0-2L3.4 1.6c-.7-.3-1.5.1-1.5.9L2 9.5l12 1.5L2 12.5l-.1 7c0 .8.7 1.2 1.5.9z"></path></svg>
      </button>
    </div>
  </div>

  <script type="module">
    import { HfInference } from 'https://cdn.skypack.dev/@huggingface/inference';

    const HF_TOKEN = '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';
    const client = new HfInference(HF_TOKEN);

    const appContainer = document.getElementById('appContainer');
    const sendBtn = document.getElementById('send');
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const inputArea = document.getElementById('inputArea');
    const collaboratorSelect = document.getElementById('collaborator');

    const collaboratorPrompts = {
      max: { name: "Max (SEO)", system_prompt: `Vous √™tes Max, un collaborateur IA SEO expert pour la plateforme Zenia. Votre r√¥le est d'analyser le site du client, de fournir des audits SEO complets (structure, vitesse, balises, maillage), d'analyser le contenu et le trafic. Vous extrayez les mots-cl√©s, faites des recommandations hebdomadaires (nouveaux contenus, optimisations, liens) et pouvez g√©n√©rer un contenu SEO optimis√© par semaine. Vos rapports SEO incluent √©volution du trafic, positions, erreurs techniques et recommandations actionnables. R√©pondez de mani√®re professionnelle, ax√©e sur les r√©sultats SEO, et claire. Utilisez des listes √† puces pour les recommandations si pertinent. Adoptez un ton concis et direct.` },
      clara: { name: "Clara (Newsletter)", system_prompt: `Vous √™tes Clara, une collaboratrice IA sp√©cialis√©e dans la cr√©ation de newsletters pour la plateforme Zenia. Vous aidez √† configurer le ton de voix, la fr√©quence et la cible. Vous r√©digez des newsletters hebdomadaires bas√©es sur l'actualit√© de l'entreprise, le comportement des visiteurs, et les contenus SEO de Max. Vous proposez des brouillons pour validation, automatisez l'ajout d'abonn√©s et adaptez le contenu. Vos rapports incluent statistiques (ouvertures, clics, d√©sinscriptions) et suggestions d'am√©lioration. Soyez cr√©ative, engageante et professionnelle. N'h√©sitez pas √† utiliser des emojis pertinents (style iOS) pour dynamiser vos propositions.` },
      lucas: { name: "Lucas (Onboarding)", system_prompt: `Vous √™tes Lucas, un collaborateur IA charg√© de l'onboarding des visiteurs et de la qualification des leads pour la plateforme Zenia. Via un chatbot humanis√©, vous accueillez les visiteurs, qualifiez leurs besoins, budget et contact, et les redirigez vers des actions cl√©s (RDV, document, formulaire). Vous adaptez le script conversationnel, collectez les donn√©es, et enrichissez le scoring des leads. Vos rapports indiquent le nombre et la qualit√© des leads, avec des suggestions d'optimisation UX. Soyez accueillant, direct, efficace et professionnel. Posez des questions claires et concises pour qualifier.` },
      hugo: { name: "Hugo (Analytics)", system_prompt: `Vous √™tes Hugo, un collaborateur IA expert en analytics pour la plateforme Zenia. Vous surveillez les KPIs du site (pages vues, dur√©e, taux de rebond, tunnel de conversion), analysez le comportement des visiteurs et d√©tectez les anomalies. En cas de performance anormale, vous alertez et proposez des recommandations UX (CTA, sections, pages). Vous croisez les donn√©es avec celles de Max (SEO) et Clara (Newsletter) pour des suggestions synergiques. Vos rapports clairs incluent KPIs visuels, graphiques si possible (en texte), alertes et recommandations concr√®tes. Soyez pr√©cis, analytique, factuel et orient√© action. Utilisez un langage clair et accessible.` }
    };

    function scrollToBottom(behavior = 'smooth') {
      setTimeout(() => {
         outputEl.scrollTo({ top: outputEl.scrollHeight, behavior: behavior });
      }, 50); // D√©lai pour s'assurer que le DOM est mis √† jour
    }

    function addMessageToChat(text, senderName, isUser = false, isTypingIndicator = false) {
      const messageDiv = document.createElement('div');
      if (isTypingIndicator) {
        messageDiv.classList.add('message', 'typing-indicator-container');
        const indicatorContent = document.createElement('div');
        indicatorContent.classList.add('typing-indicator');
        indicatorContent.innerHTML = `<span></span><span></span><span></span>`;
        const senderStrong = document.createElement('strong');
        senderStrong.textContent = senderName + ' √©crit...';
        messageDiv.appendChild(senderStrong);
        messageDiv.appendChild(indicatorContent);
      } else {
        messageDiv.classList.add('message');
        if (isUser) {
          messageDiv.classList.add('user-message');
          messageDiv.textContent = text;
        } else {
          messageDiv.classList.add('ai-message');
          const senderStrong = document.createElement('strong');
          senderStrong.textContent = senderName;
          messageDiv.appendChild(senderStrong);
          const contentSpan = document.createElement('span');
          contentSpan.style.whiteSpace = 'pre-wrap';
          contentSpan.style.display = 'block';
          contentSpan.textContent = text;
          messageDiv.appendChild(contentSpan);
        }
      }
      outputEl.appendChild(messageDiv);
      scrollToBottom();
      return messageDiv;
    }

    inputEl.addEventListener('input', () => {
      inputEl.style.height = 'auto';
      let newHeight = inputEl.scrollHeight;
      const maxHeight = 120;
      if (newHeight > maxHeight) {
          newHeight = maxHeight;
          inputEl.style.overflowY = 'auto';
      } else {
          inputEl.style.overflowY = 'hidden';
      }
      inputEl.style.height = newHeight + 'px';
      // S'assurer que la zone d'input reste visible avec le clavier
      if (inputEl === document.activeElement) { // Si l'input a le focus
        setTimeout(() => inputArea.scrollIntoView({ behavior: "smooth", block: "end" }), 50);
      }
    });

    async function handleSend() {
      const userPrompt = inputEl.value.trim();
      if (!userPrompt) return;

      const selectedCollaboratorKey = collaboratorSelect.value;
      const collaboratorInfo = collaboratorPrompts[selectedCollaboratorKey];

      addMessageToChat(userPrompt, "Utilisateur", true);
      inputEl.value = '';
      inputEl.style.height = 'auto';
      inputEl.style.overflowY = 'hidden';
      sendBtn.disabled = true;
      // inputEl.blur(); // Optionnel: enl√®ve le focus apr√®s envoi

      const typingMessage = addMessageToChat('', collaboratorInfo.name, false, true);

      try {
        const stream = client.chatCompletionStream({
          model: 'meta-llama/Llama-3.3-70B-Instruct',
          messages: [
            { role: 'system', content: collaboratorInfo.system_prompt },
            { role: 'user', content: userPrompt }
          ],
          temperature: 0.65,
          max_tokens: 1200,
          top_p: 0.9,
        });

        let out = '';
        let aiMessageDiv = null;
        let aiContentSpan = null;

        for await (const chunk of stream) {
          if (chunk.choices?.length > 0 && chunk.choices[0].delta?.content) {
            if (!aiMessageDiv) {
              if (outputEl.contains(typingMessage)) { outputEl.removeChild(typingMessage); }
              aiMessageDiv = addMessageToChat('', collaboratorInfo.name, false);
              aiContentSpan = aiMessageDiv.querySelector('span');
            }
            const delta = chunk.choices[0].delta.content;
            out += delta;
            if (aiContentSpan) aiContentSpan.textContent = out;
            scrollToBottom('auto'); // Scroll plus rapide pendant le streaming
          }
        }
        if (!out && aiMessageDiv && aiContentSpan) {
            aiContentSpan.textContent = "[D√©sol√©, je n'ai pas pu g√©n√©rer de r√©ponse.]";
        } else if (!out && !aiMessageDiv) {
            if (outputEl.contains(typingMessage)) { outputEl.removeChild(typingMessage); }
            addMessageToChat("[L'IA n'a pas r√©pondu ou une erreur de stream est survenue.]", collaboratorInfo.name, false);
        }
      } catch (error) {
        console.error(error);
        if (typingMessage && outputEl.contains(typingMessage)) { outputEl.removeChild(typingMessage); }
        addMessageToChat('Oups! Une erreur est survenue: ' + error.message, collaboratorInfo.name);
      } finally {
        sendBtn.disabled = false;
        scrollToBottom(); // S'assurer que tout est bien visible √† la fin
      }
    }

    sendBtn.addEventListener('click', handleSend);
    inputEl.addEventListener('keypress', (event) => {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            handleSend();
        }
    });

    // === Gestion du clavier sur iOS ===
    let initialVh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${initialVh}px`);

    const handleResize = () => {
        // Pour --vh unit (alternative √† 100vh qui fonctionne mieux avec les claviers mobiles)
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        appContainer.style.height = `calc(var(--vh, 1vh) * 100)`;

        // Si l'API VisualViewport est disponible (plus fiable pour la hauteur r√©elle visible)
        if (window.visualViewport) {
            const newHeight = window.visualViewport.height;
            appContainer.style.height = `${newHeight}px`;
            // Quand le clavier s'ouvre, la hauteur de visualViewport diminue.
            // On veut s'assurer que la zone de saisie reste visible.
            if (inputEl === document.activeElement) {
                 setTimeout(() => {
                    inputArea.scrollIntoView({ behavior: "smooth", block: "end" });
                    outputEl.scrollTop = outputEl.scrollHeight; // Aussi scroller les messages
                 }, 100); // Petit d√©lai pour laisser le clavier s'afficher
            }
        }
        scrollToBottom('auto'); // S'assurer que le dernier message est visible
    };

    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', handleResize);
        // Initial call pour d√©finir la hauteur correctement
        handleResize();
    } else {
        // Fallback pour les navigateurs sans VisualViewport (moins pr√©cis)
        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
            appContainer.style.height = `calc(var(--vh, 1vh) * 100)`;

            if (inputEl === document.activeElement) {
                 setTimeout(() => {
                    inputArea.scrollIntoView({ behavior: "smooth", block: "end" });
                    outputEl.scrollTop = outputEl.scrollHeight;
                 }, 100);
            }
            scrollToBottom('auto');
        });
    }

    // G√©rer le focus sur l'input pour s'assurer que la zone d'input est visible
    inputEl.addEventListener('focus', () => {
        // Un l√©ger d√©lai pour permettre au clavier de commencer √† s'animer
        setTimeout(() => {
            if (window.visualViewport) {
                 appContainer.style.height = `${window.visualViewport.height}px`;
            }
            inputArea.scrollIntoView({ behavior: "smooth", block: "end" });
            scrollToBottom('auto');
        }, 250); // Ce d√©lai peut n√©cessiter des ajustements
    });

    inputEl.addEventListener('blur', () => {
        // Quand l'input perd le focus, restaurer la hauteur "normale" si n√©cessaire
        // (la logique de resize devrait d√©j√† le faire mais c'est une s√©curit√©)
        setTimeout(() => {
            if (window.visualViewport) {
                appContainer.style.height = `${window.visualViewport.height}px`;
            } else {
                appContainer.style.height = `calc(var(--vh, 1vh) * 100)`;
            }
        }, 250); // D√©lai pour laisser le clavier se fermer
    });


    addMessageToChat("Bienvenue sur Zenia IA Chat ! üëã S√©lectionnez un collaborateur et commen√ßons.", "Syst√®me Zenia");
    // S'assurer que la hauteur initiale est correcte
    handleResize();

  </script>
</body>
</html>
